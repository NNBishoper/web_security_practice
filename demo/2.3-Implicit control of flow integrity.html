<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>隐式流完整性控制</h1>
    <script>
        // arguments.callee.caller可以帮助我们创建一个堆栈跟踪来存储之前执行过的函数
        function getCallStack() {
            var stack = "#",
                total = 0,
                fn = arguments.callee;
            while ((fn = fn.caller)) {
                stack = stack + "" + fn.name;
                total++
            }
            return stack
        }

        function test1() {
            console.log(getCallStack());
        }

        function test2() {
            test1();
        }

        function test3() {
            test2();
        }

        function test4() {
            test3();
        }
        test4();//#test1test2test3test4
    </script>
</body>

</html>
